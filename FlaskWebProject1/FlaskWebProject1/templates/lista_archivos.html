{% extends "layout.html" %}

{% block content %}

<h2>Lista de archivos descargados</h2>

    {% for i in range(archivos|length) %}
    <hr>
    <p>
        <strong>{{i+1}}</strong> 
        {{ archivos[i]['nombre'] }} &nbsp;&nbsp; 
        {{ archivos[i]['tamano'] }} bytes &nbsp;&nbsp; 
        {{ archivos[i]['fecha_modificacion'] }}&nbsp;&nbsp; 
    </p>
    {% endfor %}

    {% endblock %}
